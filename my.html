        /* Reset margin dan padding default */
* {

/* Gaya untuk body */
body {
    font-family: Arial, sans-serif;

    background-size: cover;
    display: flex;
    align-items: center;

}

/* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: rgba(108, 211, 245, 0.1);
    backdrop-filter: blur(10px); 
    color: white;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

/* Links styling */
.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

/* Hamburger menu styling */
.hamburger {
    display: none;
    font-size: 30px;
    cursor: pointer;
}

/* Responsive styling */
@media screen and (max-width: 768px) {
    .nav-links {
        display: none; /* Sembunyikan menu di perangkat kecil */
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px; /* Posisi di bawah navbar */
        left: 0;
        background-color: rgba(108, 211, 245, 0.2);

  
    }

    .nav-links.active {
        display: flex; /* Tampilkan menu saat aktif */
    }

    .nav-links li {
        margin: 10px 0; /* Jarak antar item menu */
        text-align: center; /* Pusatkan teks */
    }

    .hamburger {
        display: block; /* Tampilkan ikon hamburger di perangkat kecil */
    }
}

/* Gaya untuk container */

/* Gaya untuk card profile */
.profile-card {

    text-align: center;
    padding: 20px;
    backdrop-filter: blur(10px); /* add blur effect to the background */
}

/* Gaya untuk gambar profil */
